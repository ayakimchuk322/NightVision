<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    
    <style>
        body {
            background-color: white;
            border-style: solid;
        }
        
        div {
            margin-top: 4px;
            margin-bottom: 4px;
            margin-left: 4px;
            margin-right: 4px;
        }
        
        span {
            vertical-align: middle;
            font-size: 16pt;
            font-weight: bold;
            color: black;
            margin-left: 5px;
            -moz-user-select: none;
        }
        
        .methodButton {
            vertical-align: middle;
            height: 32px;
            width: 32px;
        }
    </style>
<body>

<div>
    <div id="invert" title="Toggle ON/OF Invert mode">
        <img class="methodButton" src="invert.png">
        <span>Invert</span>
    </div>
    
    <hr>
    
    <div id="smart" title="Toggle ON/OF Smart invert mode">
        <img class="methodButton" src="smart.png">
        <span>Smart invert</span>
    </div>
    
    <hr>
    
    <div id="matrix" title="Toggle ON/OF Matrix mode">
        <img class="methodButton" src="matrix.png">
        <span>Matrix</span>
    </div>
    
    <hr>
    
    <div id="high" title="Toggle ON/OF High contrast mode">
        <img class="methodButton" src="high.png">
        <span>High contrast</span>
    </div>
    
    <hr>
    
    <div id="red" title="Toggle ON/OF Red alert mode">
        <img class="methodButton" src="red.png">
        <span>Red alert</span>
    </div>
</div>

</body>
</html>
