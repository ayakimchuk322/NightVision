<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panel</title>
    
    <style>
        body {
            background-color: white;
        }
        
        div {
            margin-bottom: 8px;
        }
        
        span {
            vertical-align: middle;
            font-size: 16pt;
            font-weight: bold;
            color: black;
            margin-left: 5px;
            -moz-user-select: none;
        }
        
        .methodButton {
            vertical-align: middle;
            height: 32px;
            width: 32px;
        }
    </style>
<body>

<div id="invert" title="Toggle ON/OF Invert method">
    <img class="methodButton" src="invert.png">
    <span>Invert</span>
</div>

<div id="smartInvert" title="Toggle ON/OF Smart invert method">
    <img class="methodButton" src="smart-invert.png">
    <span>Smart invert</span>
</div>

</body>
</html>
