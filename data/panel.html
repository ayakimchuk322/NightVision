<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    
    <style>
        body {
            background-color: #666666;
            border-style: solid;
        }
        
        div {
            margin-top: 4px;
            margin-bottom: 4px;
            margin-left: 4px;
            margin-right: 4px;
        }
        
        span {
            vertical-align: middle;
            font-size: 12pt;
            font-weight: normal;
            color: #e6e6e6;
            margin-left: 10px;
            -moz-user-select: none;
        }
        
        .title {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 8px;
            margin-bottom: 8px;
            font-size: 12pt;
            color: #e6e6e6;
            font-weight: bold;
            -moz-user-select: none;
        }
        
        .methodButton {
            vertical-align: middle;
            height: 16px;
            width: 16px;
            margin-left: 5px;
        }
    </style>
<body>

<div>
    <div class="title">
        NightVision
    </div>
    
    <hr>
    
    <div id="invert" title="Toggle ON/OFF Invert mode">
        <img class="methodButton" src="./icons/panel/invert.png">
        <span>Invert</span>
    </div>
    
    <hr>
    
    <div id="smart" title="Toggle ON/OFF Smart invert mode">
        <img class="methodButton" src="./icons/panel/smart.png">
        <span>Smart invert</span>
    </div>
    
    <hr>
    
    <div id="green" title="Toggle ON/OFF High contrast #1 mode">
        <img class="methodButton" src="./icons/panel/green.png">
        <span>High contrast #1</span>
    </div>
    
    <hr>
    
    <div id="aqua" title="Toggle ON/OFF High contrast #2 mode">
        <img class="methodButton" src="./icons/panel/aqua.png">
        <span>High contrast #2</span>
    </div>
    
    <hr>
    
    <div id="red" title="Toggle ON/OFF High contrast #3 mode">
        <img class="methodButton" src="./icons/panel/red.png">
        <span>High contrast #3</span>
    </div>
</div>

</body>
</html>
